<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location de Films</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .hero {
            text-align: center;
            padding: 4rem 0;
        }
        .cta-buttons {
            margin-top: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 0 1rem;
            text-decoration: none;
            color: white;
            border-radius: 4px;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Location de Films</h1>
    </div>
    <div class="container">
        <div class="hero">
            <h2>Bienvenue sur notre plateforme de location de films</h2>
            <p>Découvrez notre vaste collection de films et commencez à louer dès maintenant !</p>
            <div class="cta-buttons">
                <a href="/login" class="btn btn-primary">Se connecter</a>
                <a href="/register" class="btn btn-secondary">S'inscrire</a>
            </div>
        </div>
    </div>
</body>
</html>
